micronaut:

  ## test client with increased read-timeout for debbuging
  http:
    client:
      logger-name: io.inoa.Test
      read-timeout: 5m

  ## see https://micronaut-projects.github.io/micronaut-security/latest/guide/
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne

## see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints:
  all:
    enabled: false

## custom log configuration
logger:
  levels:
    io.kokuwa: INFO
    org.apache.kafka: ERROR
