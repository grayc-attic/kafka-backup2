kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
        - name: postgres
          image: ${image.postgres}
          envFrom:
            - secretRef:
                name: postgres-secret
          ports:
            - name: postgres
              containerPort: 5432
          startupProbe:
            exec:
              command: [/bin/sh, -c, exec pg_isready --user=postgres]
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 55
          volumeMounts:
            - name: config
              mountPath: /docker-entrypoint-initdb.d/init.sh
              subPath: init.sh
              readOnly: true
            - name: data
              mountPath: /var/lib/postgresql/data
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 10
      volumes:
        - name: data
          hostPath:
            path: /var/lib/rancher/k3s/storage/postgres
        - name: config
          configMap:
            name: postgres-config
